# Configuración de Netlify
[build]
  # Comando para construir el proyecto
  command = "cd netlify/functions && npm install"
  # Directorio que se publicará (frontend)
  publish = "."

# Configuración de funciones
[functions]
  # Directorio de las funciones
  directory = "netlify/functions"
  # Node version
  node_bundler = "esbuild"
  # Incluir node_modules en el bundle
  included_files = ["netlify/functions/node_modules/**"]

# Redirecciones para API
[[redirects]]
  from = "/api/recursos/*"
  to = "/.netlify/functions/recursos/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/recursos"
  to = "/.netlify/functions/recursos"
  status = 200
  force = true

[[redirects]]
  from = "/api/suscripciones/notificar"
  to = "/.netlify/functions/suscripciones/notificar"
  status = 200
  force = true

[[redirects]]
  from = "/api/suscripciones"
  to = "/.netlify/functions/suscripciones"
  status = 200
  force = true

# Redirección para SPA (debe ser la última)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Variables de entorno (configurar en Netlify Dashboard)
# SUPABASE_URL
# SUPABASE_ANON_KEY
# SUPABASE_SERVICE_KEY
# DB_HOST
# DB_PORT
# DB_USER
# DB_PASSWORD
# DB_NAME
# DB_SSL
# PUBLIC_VAPID_KEY
# PRIVATE_VAPID_KEY
# VAPID_EMAIL
